<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 6px #000;
    }

    .gallery-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .gallery-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .gallery-slide img {
      width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background: #ffffff20;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff40;
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
    }

    .thumbnails {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 100px;
      height: 66px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <h1>Advanced Image Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-slide" id="slide">
      <img src="image 1.jpg" alt="Image 1">
      <img src="image 2.jpg" alt="Image 2">
      <img src="image 3.jpg" alt="Image 3">
    </div>
  </div>

  <div class="controls">
    <button onclick="showPrevious()">Previous</button>
    <button onclick="showNext()">Next</button>
  </div>

  <div class="caption" id="caption">Image 1</div>

  <div class="thumbnails">
    <img src="image 1.jpg" alt="Image 1" onclick="openFullscreen(0)">
    <img src="image 2.jpg" alt="Image 2" onclick="openFullscreen(1)">
    <img src="image 3.jpg" alt="Image 3" onclick="openFullscreen(2)">
  </div>

  <div id="fullscreenOverlay" class="fullscreen-overlay" onclick="closeFullscreen()">
    <img id="fullscreenImage" src="" alt="Full image">
  </div>

  <script>
    const slide = document.getElementById('slide');
    const caption = document.getElementById('caption');
    const images = slide.querySelectorAll('img');
    let currentIndex = 0;

    function updateGallery() {
      slide.style.transform = `translateX(-${currentIndex * 600}px)`;
      caption.textContent = images[currentIndex].alt;
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      updateGallery();
    }

    function showPrevious() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateGallery();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrevious();
    });

    images.forEach(img => {
      img.addEventListener('click', () => {
        alert(`You clicked on: ${img.alt}`);
      });
    });

    function openFullscreen(index) {
      const fullImage = document.getElementById('fullscreenImage');
      fullImage.src = images[index].src;
      document.getElementById('fullscreenOverlay').style.display = 'flex';
    }

    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').style.display = 'none';
    }

    updateGallery(); // Initial call
  </script>
</body>
</html>
